<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APUSH Timeline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1 class="title">AP U.S. History Timeline</h1>
        </nav>
    </header>

    <div class="hyperlinks">
        <a href="#1">Period 1</a>
        <a href="#2">Period 2</a>
        <a href="#3">Period 3</a>
        <a href="#4">Period 4</a>
        <a href="#5">Period 5</a>
        <a href="#6">Period 6</a>
        <a href="#7">Period 7</a>
        <a href="#8">Period 8</a>
        <a href="#9">Period 9</a>
    </div>

    <div class="timeline-container">
        <div class="timeline" id="timeline">
            <div class="unit">
                <h1>Period Number: Time Period</h1>
                <p>Summary of period</p>
                <div class="event-list">
                    <div class="president">
                        <h2>President Name (Year)</h2>
                    </div> 
                    <div class="event" data-significance="2">
                        <h3>Event</h3>
                        <p class="event-date">Event Date</p>
                        <p class="event-description">Event Discription</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <p class="footer">Created by <a href="https://github.com/SilentzYo">Hayden</a></p>
</body>
</html>
